<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All in one</title>
  </head>
  <body>
    <form>
      <label for="first">Name:</label>
      <input type="text" name="abc" id="first" />
      <br />
      <input type="password" />
      <br />
      <input type="radio" />
      <br />
      <input type="checkbox" />
      <br />
      <input type="button" />
      <br />
      <input type="email" />
      <br />
      <input type="file" />
      <br />
      <input type="hidden" />
      <br />
      <input type="image" />
      <br />
      <input type="number" />
      <br />
      <input type="range" />
      <br />
      <input type="search" />
      <br />
      <input type="tel" />
      <br />
      <input type="time" />
      <br />
      <input type="date" />
      <br />
      <input type="datetime-local" />
      <br />
      <input type="week" />
      <br />
      <input type="month" />
      <br />
      <input type="url" />
      <br />
      <input type="submit" />
      <br />
      <input type="reset" />
      <br />
      <input type="color" />
    </form>
  </body>
</html>
